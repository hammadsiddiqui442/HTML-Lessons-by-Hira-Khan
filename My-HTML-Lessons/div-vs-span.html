<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div vs Span</title>
</head>
<body>
    <h1><u>Div vs Span</u></h1>
    <h2>Div Example:</h2><p>Div is a block element</p>
    <div style="background-color: lightblue;">Hello</div>
    <div style="background-color: darkgrey;">Hello World!</div>

    <br>
    <br>

    <h2>Span Example:</h2><p>Span is a inline element</p>
    <span style="background-color: lightblue;">Hello</span>
    <span style="background-color: darkgrey;">Hello World!</span>

    <br>
    <br>

    <p>Span is an inline element. What happens if we use span with div?</p>
    <span style="background-color: lightblue;">Hello</span>
    <div style="background-color: darkgrey;">World!</div>
</body>
</html>
